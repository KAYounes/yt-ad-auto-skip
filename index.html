<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Ad Skipper Pop-Up</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&family=Satisfy&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./popup/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <!-- Script -->
    <script src="globals\globals.js"></script>
    <script
      src="./popup/index.js"
      type="module"></script>

    <main>
      <div class="title">Automatic Ad Skip</div>

      <div class="buffer">
        <svg
          version="1.1"
          id="loader-1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="40px"
          height="40px"
          viewBox="0 0 40 40"
          enable-background="new 0 0 40 40"
          xml:space="preserve">
          <path
            opacity="0.2"
            fill="#000"
            d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
          <path
            fill="#000"
            d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z">
            <animateTransform
              attributeType="xml"
              attributeName="transform"
              type="rotate"
              from="0 20 20"
              to="360 20 20"
              dur="0.5s"
              repeatCount="indefinite" />
          </path>
        </svg>
      </div>

      <form class="hide">
        <div class="mb-3">
          <label
            for="adPlayBackSpeed"
            class="form-label"
            >Ad Playback Speed</label
          >
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-speedometer"></i></span>
            <input
              type="text"
              class="form-control"
              id="adPlayBackSpeed" />
            <div class="invalid-feedback">Please choose a speed between 0 and 16.</div>
          </div>
          <div class="form-text">How fast should the ad play. (0 -16)</div>
        </div>

        <div class="mb-3">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="adMute"
              checked />
            <label
              class="form-check-label"
              for="adMute"
              >Mute Ad <i class="bi bi-music-note"></i
            ></label>
          </div>
        </div>

        <div class="mb-3">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="adBlur"
              checked />
            <label
              class="form-check-label"
              for="adBlur"
              >Blur Ad <i class="bi bi-music-note"></i
            ></label>
          </div>
          <!-- <div class="form-text">How fast should the ad play.</div> -->
        </div>
      </form>
    </main>
  </body>
</html>
